<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件列表 - 时光号</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .pdf-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .pdf-list h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .pdf-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .pdf-item:last-child {
            border-bottom: none;
        }
        
        .pdf-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        
        .pdf-item h3 {
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .pdf-item p {
            color: #666;
            font-size: 14px;
        }
        
        .pdf-viewer {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .pdf-viewer.active {
            display: block;
        }
        
        .pdf-viewer h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
        }
        
        .close-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>指南列表</h1>
            <p>点击查看和浏览指南文件</p>
        </header>
        
        <a href="index.html" class="back-link">← 返回首页</a>
        
        <main>
            <section class="pdf-list">
                <h2>可用的指南文件</h2>
                <div class="pdf-item" onclick="viewPdf('zn/乙肝.pdf', '乙肝')">
                    <h3>慢性乙型肝炎防治指南(2022年版)</h3>
                    <p>点击查看PDF文件内容</p>
                </div>
                <div class="pdf-item" onclick="viewPdf('zn/结.pdf', '结')">
                    <h3>2023结直肠癌诊疗指南</h3>
                    <p>点击查看PDF文件内容</p>
                </div>
                <div class="pdf-item" onclick="viewPdf('zn/肝癌指南.pdf', '肝癌指南')">
                    <h3>2024肝癌指南</h3>
                    <p>点击查看PDF文件内容</p>
                </div>
            </section>
            
            <section class="pdf-viewer" id="pdfViewer">
                <h2 id="pdfTitle">PDF查看器</h2>
                <iframe id="pdfFrame" class="pdf-container" src=""></iframe>
                <a href="#" class="close-btn" onclick="closePdfViewer()">关闭PDF</a>
            </section>
        </main>
        
        <footer>
            <p>Copyright © 2025 时光号 All Rights Reserved</p>
        </footer>
    </div>
    
    <script>
        function viewPdf(pdfPath, title) {
            document.getElementById('pdfFrame').src = pdfPath;
            document.getElementById('pdfTitle').textContent = title;
            document.getElementById('pdfViewer').classList.add('active');
            
            // Scroll to the PDF viewer
            document.getElementById('pdfViewer').scrollIntoView({ behavior: 'smooth' });
        }
        
        function closePdfViewer() {
            document.getElementById('pdfViewer').classList.remove('active');
            document.getElementById('pdfFrame').src = '';
        }
    </script>
</body>
</html>
