<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文件列表 - 时光号</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 2em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .pdf-list {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .pdf-list h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .pdf-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }
        
        .pdf-item:last-child {
            border-bottom: none;
        }
        
        .pdf-item:hover {
            background-color: #f9f9f9;
            cursor: pointer;
        }
        
        .pdf-item h3 {
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .pdf-item p {
            color: #666;
            font-size: 14px;
        }
        
        .pdf-viewer {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .pdf-viewer.active {
            display: block;
        }
        
        .pdf-viewer h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .pdf-container {
            width: 100%;
            height: 80vh;
            border: 1px solid #ddd;
        }
        
        .close-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .close-btn:hover {
            background-color: #c0392b;
        }
        
        footer {
            text-align: center;
            padding: 20px 0;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
    
    <style>
        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        
        /* Download button styles */
        .download-btn {
            display: inline-block;
            padding: 6px 12px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 8px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            background-color: #229954;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>指南列表</h1>
            <p>点击查看和浏览指南文件</p>
        </header>
        
        <a href="index.html" class="back-link">← 返回首页</a>
        
        <main>
            <section class="pdf-list">
                <h2>可用的指南文件</h2>
                <div class="pdf-item" onclick="viewPdf('zn/乙肝.pdf', '慢性乙型肝炎防治指南(2022年版)')">
                    <h3>慢性乙型肝炎防治指南(2022年版)</h3>
                    <p>点击查看PDF文件内容</p>
                    <a href="#" class="download-btn" onclick="event.stopPropagation(); downloadPdf('zn/乙肝.pdf', '慢性乙型肝炎防治指南.pdf')">下载PDF</a>
                </div>
                <div class="pdf-item" onclick="viewPdf('zn/结.pdf', '2023结直肠癌诊疗指南')">
                    <h3>2023结直肠癌诊疗指南</h3>
                    <p>点击查看PDF文件内容</p>
                    <a href="#" class="download-btn" onclick="event.stopPropagation(); downloadPdf('zn/结.pdf', '2023结直肠癌诊疗指南.pdf')">下载PDF</a>
                </div>
                <div class="pdf-item" onclick="viewPdf('zn/肝癌指南.pdf', '2024肝癌指南')">
                    <h3>2024肝癌指南</h3>
                    <p>点击查看PDF文件内容</p>
                    <a href="#" class="download-btn" onclick="event.stopPropagation(); downloadPdf('zn/肝癌指南.pdf', '2024肝癌指南.pdf')">下载PDF</a>
                </div>
                <div class="pdf-item" onclick="window.location.href='hcc-predict.html'">
                    <h3>肝癌复发预测工具</h3>
                    <p>点击进入肝癌复发风险预测计算器</p>
                    <a href="hcc-predict.html" class="download-btn">开始预测</a>
                </div>
            </section>
            
            <section class="pdf-viewer" id="pdfViewer">
                <h2 id="pdfTitle">PDF查看器</h2>
                <iframe id="pdfFrame" class="pdf-container" src=""></iframe>
                <a href="#" class="close-btn" onclick="closePdfViewer()">关闭PDF</a>
            </section>
        </main>
        
        <footer>
            <p>Copyright © 2025 时光号 All Rights Reserved</p>
        </footer>
    </div>
    
    <script>
        function viewPdf(pdfPath, title) {
            // Show loading animation
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.style.display = 'flex';
            
            document.getElementById('pdfTitle').textContent = title;
            document.getElementById('pdfViewer').classList.add('active');
            
            // Set PDF source and handle loading events
            const pdfFrame = document.getElementById('pdfFrame');
            pdfFrame.onload = function() {
                // Hide loading animation when PDF is loaded
                loadingOverlay.style.display = 'none';
            };
            
            pdfFrame.onerror = function() {
                // Hide loading animation on error
                loadingOverlay.style.display = 'none';
                alert('PDF文件加载失败，请重试');
            };
            
            pdfFrame.src = pdfPath;
            
            // Scroll to the PDF viewer
            document.getElementById('pdfViewer').scrollIntoView({ behavior: 'smooth' });
        }
        
        function closePdfViewer() {
            document.getElementById('pdfViewer').classList.remove('active');
            document.getElementById('pdfFrame').src = '';
        }
        
        function downloadPdf(pdfPath, fileName) {
            // Create a temporary link for downloading
            const link = document.createElement('a');
            link.href = pdfPath;
            link.download = fileName || pdfPath.split('/').pop();
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
    
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-spinner"></div>
            <div class="loading-text">正在加载PDF文件...</div>
        </div>
    </div>
</body>
</html>
